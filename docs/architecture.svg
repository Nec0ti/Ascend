<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node rect { fill: #e0e0e0; stroke: #333; stroke-width: 2px; }
    .node text { font-family: sans-serif; font-size: 14px; fill: #333; text-anchor: middle; dominant-baseline: central; }
    .edge path { stroke: #666; stroke-width: 1.5px; fill: none; marker-end: url(#arrowhead); }
    .edge text { font-family: sans-serif; font-size: 12px; fill: #666; text-anchor: middle; dominant-baseline: central; }
    .label rect { fill: #f0f0f0; stroke: #999; stroke-width: 1px; }
    .label text { font-family: sans-serif; font-size: 10px; fill: #666; }
    #arrowhead { fill: #666; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <!-- Nodes -->
  <g class="node" transform="translate(100, 50)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" ry="5"/>
    <text>FSM Definition</text>
  </g>
  <g class="node" transform="translate(300, 50)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" ry="5"/>
    <text>FSM Generator</text>
  </g>
  <g class="node" transform="translate(500, 50)">
    <rect x="-70" y="-20" width="140" height="40" rx="5" ry="5"/>
    <text>Generated FSM Code</text>
  </g>

  <g class="node" transform="translate(300, 200)">
    <rect x="-70" y="-30" width="140" height="60" rx="5" ry="5"/>
    <text>Elevator Simulation</text>
  </g>

  <g class="node" transform="translate(100, 200)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" ry="5"/>
    <text>Config File (JSON)</text>
  </g>

  <g class="node" transform="translate(300, 350)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" ry="5"/>
    <text>Terminal UI</text>
  </g>

  <g class="node" transform="translate(500, 350)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" ry="5"/>
    <text>Web Server</text>
  </g>

  <g class="node" transform="translate(700, 350)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" ry="5"/>
    <text>Web Browser</text>
  </g>

  <!-- Edges -->
  <g class="edge">
    <path d="M 100 70 L 300 70" />
    <text x="200" y="65">Reads</text>
  </g>
  <g class="edge">
    <path d="M 300 70 L 500 70" />
    <text x="400" y="65">Generates</text>
  </g>
  <g class="edge">
    <path d="M 500 70 L 370 170" />
    <text x="435" y="120">Uses</text>
  </g>
  <g class="edge">
    <path d="M 300 230 L 300 330" />
    <text x="305" y="280">Displays</text>
  </g>
  <g class="edge">
    <path d="M 160 200 L 230 200" />
    <text x="195" y="195">Reads</text>
  </g>
  <g class="edge">
    <path d="M 370 230 L 500 350" />
    <text x="435" y="280">Serves</text>
  </g>
  <g class="edge">
    <path d="M 560 350 L 640 350" />
    <text x="600" y="345">Displays</text>
  </g>
</svg>
