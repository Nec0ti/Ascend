<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulation</h1>
        <div id="simulation-info">
            <p>Time: <span id="sim-time">0</span></p>
            <p>Floors: <span id="num-floors">0</span></p>
        </div>
        
        <div id="controls">
            <button id="start-sim">Start Simulation</button>
            <button id="stop-sim">Stop Simulation</button>
            <button id="reset-sim">Reset Simulation</button>
        </div>

        <div class="building" id="building">
            <!-- Floors and elevators will be rendered here by JavaScript -->
        </div>

        <div class="requests-panel">
            <h2>Pending Requests</h2>
            <div id="pending-requests">
                <!-- Pending requests will be rendered here by JavaScript -->
            </div>
        </div>

        <div class="elevators-panel">
            <h2>Elevator Stats</h2>
            <div id="elevator-stats">
                <!-- Elevator stats will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
